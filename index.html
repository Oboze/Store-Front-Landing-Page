<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing and Product Filtering</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div class="container">
        <div class="site-heading">
            <span class="title"> Steve's Shop</span>
        </div>

      <div id="search-container">

        <div class="dropdown">
            <button class="dropbtn">Categories</button>
            <div class="dropdown-content">
              <a href="#" onclick="filterProduct('all')">All</a>
              <a href="#" onclick="filterProduct('Electronics')">Electronics</a>
              <a href="#" onclick="filterProduct('Books')">Books</a>
              <a href="#" onclick="filterProduct('Clothing')">Clothing</a>
              <a href="#" onclick="filterProduct('Computers')">Computers</a>
              <a href="#" onclick="filterProduct('Furniture')">Furniture</a>
            </div>
        
          </div>

          <div class="search-box">   
            <input type="search" id="search-input" placeholder="Search product name.."/>
            <button id="search">Search</button>
           </div>

      </div>
    
      <div id="products"></div>
    </div>

    <!--scripts section-->
    <script src="app.js"></script>
  </body>
</html>
